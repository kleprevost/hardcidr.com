baseURL: "https://hardcidr.com/"
title: HardCIDR
paginate: 5
theme: PaperMod2

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: HardCIDR
  description: "This is the personal blog of Kyle LePrevost. I write about cybersecurity and other random stuff. Opinions are my own."
  keywords: [cybersecurity, network security, ethical hacking, penetration testing, information security, data protection, cybersecurity tips, cyber threats, secure coding, online privacy, digital forensics, malware analysis, security audits, threat intelligence, vulnerability management, incident response, cybersecurity news, security best practices, cloud security, encryption, phishing prevention, secure development, security assessments, cybersecurity tools, identity theft prevention, cybersecurity certifications, cyber defense, security awareness, risk management, cybersecurity careers, IoT security, firewall management, SIEM solutions, ransomware protection, cybersecurity trends, CISO insights, secure coding, cyber policy, zero trust security, mobile security, security operations center, threat hunting, cyber law, social engineering, endpoint security, advanced persistent threats, security automation, privacy compliance, security frameworks]  
  author: Kyle LePrevost
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true
  # article settings
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  footer:
    hideCopyright: true
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    #favicon16x16: "<link / abs url>"
    #favicon32x32: "<link / abs url>"
    apple_touch_icon: "apple-touch-icon.png"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "@hardcidr"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: HardCIDR
    subtitle: "Principal Cybersecurity Architect @ CarMax. I blog about cybersecurity and other random topics. Opinions are my own."
    imageUrl: "images/me.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Resume
        url: resume
      - name: Blog
        url: posts

  # home-info mode
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: linkedin
      url: "https://github.com/"


  analytics:
    google:
      SiteVerificationTag: "G-HDEHJ4C92P"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    # yandex:
    #   SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/kleprevost/hardcidr.com/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: resume
      name: Resume
      url: /resume
      weight: 10
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
